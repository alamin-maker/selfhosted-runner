  name: CICD pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install packages
        run: npm install

      - name: Test the application
        run: npm run check
         

jobs:
  deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Install packages
        run: npm install

      - name: Run the application by PM2
        run: |
          ls -la
          pm2 status
          # Delete node-app process if exists
  
          # Start a background process named node-app
          pm2 start "npm run start" --name="node-apps"
          pm2 save

